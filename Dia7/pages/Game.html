<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="../storage/icon/icon.svg" />
    <title>Casino</title>
    <link rel="stylesheet" href="../style/style_game.css" />
  </head>

  <body>
    <div class="flex">
      <a href="../index.html" class="menu-button">
        <button class="button" id="menu-link" class="menu-principal">MENU PRINCIPAL</button>
      </a>
      <div class="flex2">
        <p class="p">Carta Actual</p>
        <div id="card_human">
          <img class="img_human" style="width: 1vw" src="" alt="" />
        </div>
          <!-- Nuevos apartados -->
  <div class="status_container">
    <div class="status_box" id="valor_actual">
      <span class="status_label">Valor Actual</span>
      <span class="status_value">0</span>
    </div>
    <div class="status_box" id="valor_anterior">
      <span class="status_label">Valor Anterior</span>
      <span class="status_value">0</span>
    </div>
    <div class="status_box" id="puntos">
      <span class="status_label">Puntos</span>
      <span class="status_value">0</span>
    </div>
  </div>
        <div class="flex_buttons">
          <div class="higher">
            <button class="button" id="nueva_card_higher"><b>HIGHER</b></button>
          </div>
          <div class="lower">
            <button class="button" id="nueva_card_lower"><b>LOWER</b></button>
          </div>
        </div>
      </div>
      <div class="card_ne">
      <div class="card_section">
        <p class="p_new">Carta Nueva</p>
        <div id="card_new">
          <img class="img_new" style="width: 1vw" src="" alt=""/>
        </div>
      </div>
    </div>
    </div>
  </body>
  <script src="../scripts/main.js"></script>
</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style/style.css">
</head>

<body>
    <form action="">
        <table>

                </td>
            </tr>
            <tr>
                <td colspan="2">

                        <option value="0">-Seleccione valor-</option>
